name: .NET Core

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.301
    - name: Install dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --configuration Release --no-restore
    - name: Test
      run: dotnet test --no-restore --verbosity normal

    - name: Create local manifest file
      run: dotnet new tool-manifest
    - name: Install analyzer
      run: dotnet tool install SemVerAnalyzer
    - name: Analyze semantic version
      run: dotnet analyze-semver -a Pushpay.DynamoDbProvisioner/bin/Release/nestandard2.0/Pushpay.DynamoDbProvisioner.dll -o semver-report.md -c .github/workflows/semver-analyzer-config.json
